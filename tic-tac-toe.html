<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 20px auto;
            max-width: 300px;
            position: relative;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border: 2px solid #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell.X {
            color: green;
        }
        .cell.O {
            color: blue;
        }
        .cell.bot {
            color: red;
        }
        .message-banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            display: none;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .mode-buttons {
            margin-bottom: 20px;
        }
        .mode-buttons button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .mode-buttons #vsButton {
            background-color: #2196F3;
            color: white;
        }
        .mode-buttons #botButton {
            background-color: #f44336;
            color: white;
        }
        .mode-buttons button.active {
            transform: scale(0.98);
            filter: brightness(0.9);
        }
        @media (max-width: 600px) {
            .cell {
                width: 80px;
                height: 80px;
                font-size: 1.5em;
            }
            .message-banner {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="mode-buttons">
            <button id="vsButton" onclick="setMode('vs')">VS Mode</button>
            <button id="botButton" onclick="setMode('bot')">Bot Mode</button>
        </div>
        <div class="board" id="board">
            <div class="cell" onclick="makeMove(this, 0, 0)"></div>
            <div class="cell" onclick="makeMove(this, 0, 1)"></div>
            <div class="cell" onclick="makeMove(this, 0, 2)"></div>
            <div class="cell" onclick="makeMove(this, 1, 0)"></div>
            <div class="cell" onclick="makeMove(this, 1, 1)"></div>
            <div class="cell" onclick="makeMove(this, 1, 2)"></div>
            <div class="cell" onclick="makeMove(this, 2, 0)"></div>
            <div class="cell" onclick="makeMove(this, 2, 1)"></div>
            <div class="cell" onclick="makeMove(this, 2, 2)"></div>
            <div class="message-banner" id="message"></div>
        </div>
        <button onclick="resetBoard()">Reset Game</button>
    </div>

    <script>
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        let currentPlayer = 'X';
        let gameMode = 'vs'; // default mode

        function setMode(mode) {
            gameMode = mode;
            resetBoard();
            document.getElementById('vsButton').classList.remove('active');
            document.getElementById('botButton').classList.remove('active');
            if (mode === 'vs') {
                document.getElementById('vsButton').classList.add('active');
            } else {
                document.getElementById('botButton').classList.add('active');
            }
        }

        function makeMove(cell, row, col) {
            if (board[row][col] === '') {
                board[row][col] = currentPlayer;
                cell.innerText = currentPlayer;
                cell.classList.add(currentPlayer);
                if (window.navigator.vibrate) {
                    window.navigator.vibrate(100);
                }
                if (checkWin()) {
                    setTimeout(() => {
                        showMessage(currentPlayer === 'X' ? 'PLAYER 1 WINS' : currentPlayer === 'O' && gameMode === 'vs' ? 'PLAYER 2 WINS' : 'BOT WINS');
                    }, 100);
                } else if (checkDraw()) {
                    setTimeout(() => {
                        showMessage('DRAW');
                    }, 100);
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    if (gameMode === 'bot' && currentPlayer === 'O') {
                        botMove();
                    }
                }
            }
        }

        function checkWin() {
            for (let i = 0; i < 3; i++) {
                if (board[i][0] === currentPlayer && board[i][1] === currentPlayer && board[i][2] === currentPlayer) return true;
                if (board[0][i] === currentPlayer && board[1][i] === currentPlayer && board[2][i] === currentPlayer) return true;
            }
            if (board[0][0] === currentPlayer && board[1][1] === currentPlayer && board[2][2] === currentPlayer) return true;
            if (board[0][2] === currentPlayer && board[1][1] === currentPlayer && board[2][0] === currentPlayer) return true;
            return false;
        }

        function checkDraw() {
            for (let row of board) {
                for (let cell of row) {
                    if (cell === '') return false;
                }
            }
            return true;
        }

        function resetBoard() {
            board = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerText = '';
                cell.classList.remove('X', 'O', 'bot');
            });
            document.getElementById('message').style.display = 'none';
            document.getElementById('message').style.opacity = '0';
            currentPlayer = 'X';
        }

        function botMove() {
            let emptyCells = [];
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    if (board[row][col] === '') {
                        emptyCells.push({ row, col });
                    }
                }
            }
            if (emptyCells.length > 0) {
                let { row, col } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                setTimeout(() => {
                    let cell = document.querySelectorAll('.cell')[row * 3 + col];
                    board[row][col] = currentPlayer;
                    cell.innerText = currentPlayer;
                    cell.classList.add('bot');
                    if (checkWin()) {
                        setTimeout(() => {
                            showMessage('BOT WINS');
                        }, 100);
                    } else if (checkDraw()) {
                        setTimeout(() => {
                            showMessage('DRAW');
                        }, 100);
                    } else {
                        currentPlayer = 'X';
                    }
                }, 500);
            }
        }

        function showMessage(text) {
            const messageElement = document.getElementById('message');
            messageElement.innerText = text;
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.opacity = '1';
                messageElement.style.transform = 'translate(-50%, -50%) scale(1.2)';
            }, 50);
        }
    </script>
</body>
</html>
